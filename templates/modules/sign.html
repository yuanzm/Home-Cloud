<!-- The sign form module in all pages   -->
<div class="container" id="sign">
   <form class="form-horizontal sign" role="form" method="post">
      <div class="form-group">
         <label for="firstname" class="col-sm-2 control-label">昵称</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" 
               placeholder="请输入昵称" name="name">
         </div>
      </div>
      <div class="form-group">
         <label for="password" class="col-sm-2 control-label">密码</label>
         <div class="col-sm-10">
            <input type="password" class="form-control" id="password" 
               placeholder="请输入密码" name="password">
         </div>
      </div>
      {% if signup%}
         <div class="form-group">
            <label for="confirm-password" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
               <input type="password" class="form-control" id="confirm-password" 
                  placeholder="请再次输入密码">
            </div>
         </div>
      {% end if %}
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
            {% if signup%}
            <button type="submit" class="btn btn-default">注册</button>
            {% else %}
            <button type="submit" class="btn btn-default">登陆</button>
            {% end %}
         </div>
      </div>
   </form>
</div>
