<!DOCTYPE html>
<html>
<head>
   <title>{{title}}</title>
   <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
   <link rel="stylesheet" href="{{static_url("lib/css/bootstrap.min.css")}}">
   <link rel="stylesheet" href="{{static_url("bin/css/main.css")}}">
   <script type="text/javascript" src="{{static_url("lib/jquery-2.1.1.min.js")}}"></script>
   <script type="text/javascript" src="{{static_url("lib/js/bootstrap.min.js")}}"></script>
</head>
<body>
	<div id="wrapper">
		<header>
		{% module Header(name, page) %}
		</header>
		<div id="main">
			{% block main %}{% end %}
		</div>
		<footer>
			{% block footer %}{% end %}
		</footer>
	</div>
	<script type="text/javascript" src="{{static_url("bin/js/main.js")}}"></script>
</body>
</html>
